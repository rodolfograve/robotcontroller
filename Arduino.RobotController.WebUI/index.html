<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Control my robot!</title>
     
    <!-- msal.js with a fallback to backup CDN -->
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.2.2/js/msal.js" integrity="sha384-n2/wxR+doMGeL8Lmj4kdPRfZBUg2d/OAVqaKCoHPWOfOs1HUFU3laBvp3gv/HBOu" crossorigin="anonymous"></script>
    <script type="text/javascript">
      if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/lib/1.2.2/js/msal.js' type='text/javascript' integrity='sha384-n2/wxR+doMGeL8Lmj4kdPRfZBUg2d/OAVqaKCoHPWOfOs1HUFU3laBvp3gv/HBOu' crossorigin='anonymous'%3E%3C/script%3E"));
    </script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      .btn-command {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Control My Robot!</a>
      <div id="userDetailsDiv"></div>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign Out</button>
      </div>
    </nav>
    <br>
    <div class="container">
        <div id="unauthenticatedActionsDiv">
          <p>You need to <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign In</button> before you can Control My Robot</p>
        </div>
        <div id="authenticatedActionsDiv" class="d-none">
          <div id="controls-misc">
            <button class="btn btn-warning btn-command" onclick="putMessage('LedOn')">Led On <img src="images/on.png" /></button>
            <button class="btn btn-info btn-command" onclick="putMessage('LedOff')">Led Off <img src="images/off.png" /></button>
            <button class="btn btn-primary btn-command" onclick="putMessage('Buzz')">Buzz <img src="images/speaker.png" /></button>
          </div>
          <div id="controls-robot-left" style="margin-top: 30px;">
            <button class="btn btn-warning btn-command" onclick="putMessage('LeftArmUp')">Left Arm Up <img src="images/robot.png" height="50px" /></button>
            <button class="btn btn-warning btn-command" onclick="putMessage('RightArmUp')">Right Arm Up <img src="images/robot.png" height="50px" /></button>
          </div>
          <div id="controls-robot-right" style="margin-top: 30px;">
            <button class="btn btn-info btn-command" onclick="putMessage('LeftArmDown')">Left Arm Down <img src="images/robot.png" height="50px" /></button>
            <button class="btn btn-info btn-command" onclick="putMessage('RightArmDown')">Right Arm Down <img src="images/robot.png" height="50px" /></button>
          </div>

          <div id="controls-switch" style="margin-top: 30px;">
            <button class="btn btn-primary btn-command" onclick="putMessage('UseKeyPad')" style="margin-left: 150px;">Swith to KeyPad <img src="images/keypad.png" /></button>
          </div>
      </div>
    </div>
    
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./authRedirect.js"></script>  
  </body>
  <footer style="font-size: smaller; color: ligth-grey; position: absolute; top: 90%; text-align: right; width: 100%">
    Some icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </footer>
</html>
